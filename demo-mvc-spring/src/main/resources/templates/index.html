<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Clinica</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<div th:replace="~{navigation :: navi(Home)}" />

<div class="container">
    <br>
    <h1>Поликлиника</h1>
    Добро пожаловать в нашу Поликлинику, работающую для Вас с 2018 года!
    <br>
    <h1>Клиенты</h1>


    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>День рождения</th>
            <th>Характеристика</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"/>
            <td th:text="${client.firstName}"/>
            <td th:text="${client.lastName}"/>
            <td th:text="${client.birthDate}"/>
            <td th:text="${client.description}"/>
            <td> <a class="btn btn-danger" th:href="@{'/client/delete' + ${client.id}}"><i class="far fa-trash-alt"></i></a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
